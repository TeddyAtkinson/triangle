<!DOCTYPE html>
<html lang="en=US">
<head>
  <script src="js/script.js"></script>
  <link href="css/style.css" rel="stylesheet" type="css/text">
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Welcome to the Triangle Tracker</h1>
  <p>Please enter the three sides of your Triangle</p>
  <form id="triangle"></form><br>
    <label for="input1">First side: </label><br>
    <input id="input1" type="text"><br>
    <label for="input2">Second side: </label><br>
    <input id="input2" type="text"><br>
    <label for="input3">And the final side:</label><br>
    <input id="input3" type="text"><br><br>

    <button type="submit" class="button" style="background-color: red;">Try(angle) it!</button><br><br>

    <h2>The results?</h2>
    <p id="output"></p>

  
</body>
</html>
